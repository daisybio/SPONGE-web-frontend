<mat-form-field appearance="outline" style="width: 100%;">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="sample_10" #input>
  </mat-form-field>

<div class="prediction-results-table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
        <ng-container *ngFor="let key of displayedColumns" [matColumnDef]="key">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ columnNames[key] }} </th>
            <td mat-cell *matCellDef="let element"> {{ element[key] }} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page">
    </mat-paginator>
</div>
