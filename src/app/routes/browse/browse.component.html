<mat-drawer-container style="min-height: 800px">
  <mat-drawer [opened]="true" mode="side" style="padding: 10px">
    <app-form></app-form>
  </mat-drawer>
  <mat-drawer-content>
    @if (hasData$()) {
      <mat-tab-group [preserveContent]="true">
        <mat-tab label="Network">
          <app-network></app-network>
          <app-active-entities></app-active-entities>
        </mat-tab>
        <mat-tab label="Survival analysis">
          <app-survival-analysis></app-survival-analysis>
        </mat-tab>
        <mat-tab label="Expression heatmap">
          <app-heatmap></app-heatmap>
        </mat-tab>
        <mat-tab label="ceRNAs">
          <app-ce-rnas></app-ce-rnas>
        </mat-tab>
        <mat-tab label="Interactions">
          <app-interactions></app-interactions>
        </mat-tab>
      </mat-tab-group>
    } @else {
      <p>
        Please execute a search to see the results.
      </p>
    }
  </mat-drawer-content>
</mat-drawer-container>
