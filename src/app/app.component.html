<mat-toolbar>
  <a mat-button routerLink="">SPONGE</a>
  <mat-button-toggle-group [(ngModel)]="version" [disabled]="disableVersionToggle">
    <mat-button-toggle [value]="1">v1</mat-button-toggle>
    <mat-button-toggle [value]="2">v2</mat-button-toggle>
  </mat-button-toggle-group>
  <span class="spacer"></span>
  @for (subpage of subpages$(); track subpage) {
  <a mat-button routerLink="/{{getRoutePath(subpage)}}">{{ subpage }}</a>
  }
  <a href="https://exbio.wzw.tum.de/sponge-api/ui" mat-button target="_blank">API</a>
  <a href="https://www.mls.ls.tum.de/en/daisybio/home/" mat-button target="_blank">Contact</a>
</mat-toolbar>
<router-outlet></router-outlet>
<div class="footer">
  <p>Copyright Â© SPONGE by</p>
  <a href="https://www.mls.ls.tum.de/en/daisybio/home/" style="text-decoration: none;" target="_blank">Data Science in
    Systems Biology, School of Life Sciences,
    TUM</a>
</div>
